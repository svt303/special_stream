<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Live</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 853px;
      height: 480px;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none; /* Lock default controls */
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      opacity: 1;
      transition: opacity 0.5s;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      z-index: 5;
    }
    .controls.hidden {
      opacity: 0;
    }
    .controls button {
      background: #fff;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .watermark {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      opacity: 0.7;
      font-size: 18px;
      pointer-events: none;
      z-index: 4;
    }
    .instructions-modal {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      z-index: 10;
      flex-direction: column;
    }
    .instructions-modal button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
  <h1 align="left">STREAMING....</h1>
<body>

<div class="container" id="videoContainer">
  <iframe id="videoFrame" src="//ok.ru/videoembed/9252831698648?autoplay=1&muted=0" frameborder="0" allow="autoplay; fullscreen"></iframe>
  
  <div class="watermark">CARATLAND 2025</div>

  <div class="controls" id="controls">
    <button id="playPause">Pause</button>
    <button id="volume">Mute</button>
    <button id="fullscreen">Fullscreen</button>
  </div>

  <div class="instructions-modal" id="instructions">
    <div>Welcome! Use the buttons to control video. Tap anywhere to unmute.</div>
    <button onclick="closeInstructions()">Got it!</button>
  </div>
</div>

<script>
  const container = document.getElementById('videoContainer');
  const controls = document.getElementById('controls');
  const iframe = document.getElementById('videoFrame');
  const playPauseBtn = document.getElementById('playPause');
  const volumeBtn = document.getElementById('volume');
  const fullscreenBtn = document.getElementById('fullscreen');

  let hideTimeout;
  const showControls = () => {
    controls.classList.remove('hidden');
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => controls.classList.add('hidden'), 3000);
  };
  container.addEventListener('mousemove', showControls);
  showControls();

  let isPaused = false;
  playPauseBtn.onclick = () => {
    iframe.contentWindow.postMessage({ method: 'playPause' }, '*');
    isPaused = !isPaused;
    playPauseBtn.textContent = isPaused ? 'Play' : 'Pause';
  };

  let isMuted = false;
  volumeBtn.onclick = () => {
    iframe.contentWindow.postMessage({ method: isMuted ? 'unmute' : 'mute' }, '*');
    isMuted = !isMuted;
    volumeBtn.textContent = isMuted ? 'Unmute' : 'Mute';
  };

  fullscreenBtn.onclick = () => {
    if (!document.fullscreenElement) {
      container.requestFullscreen().then(() => {
        screen.orientation.lock('landscape').catch(() => {});
      });
      fullscreenBtn.textContent = 'Exit Fullscreen';
    } else {
      document.exitFullscreen();
      fullscreenBtn.textContent = 'Fullscreen';
    }
  };

  function closeInstructions() {
    document.getElementById('instructions').style.display = 'none';
  }

  container.addEventListener('click', () => {
    iframe.contentWindow.postMessage({ method: 'unmute' }, '*');
  });
</script>

</body>
</html>
