<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Stream</title>
  <style>
    body {
      background-color: darkgray;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 853px;
      margin: 20px auto;
      background: black;
      aspect-ratio: 16 / 9;
    }

    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none; /* Disable default controls */
    }

    .overlay-blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 8px;
      opacity: 1;
      transition: opacity 0.5s;
    }

    .controls button {
      background: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .hidden-controls {
      opacity: 0;
      transition: opacity 0.5s;
    }

    .watermark {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      border-radius: 5px;
      pointer-events: none;
    }

    #instructionModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #instructionModal div {
      background: #FFFFFF;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
    }

    #instructionModal h2, #instructionModal p {
      color: black;
    }

    @media (max-width: 600px) {
      .controls button {
        padding: 6px;
        font-size: 12px;
      }
      .watermark {
        font-size: 12px;
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>

<h1 style="text-align: left; color: white; padding-left: 10px;">STREAMING ðŸ”´...</h1>

<!-- Instruction Modal -->
<div id="instructionModal">
  <div>
    <h2>Instructions</h2>
    <p>No Sound?</p>
    <p>Click Pause & Play then wait for a moment.</p>
    <button onclick="document.getElementById('instructionModal').style.display='none'">Got It!</button>
  </div>
</div>

<!-- Video Wrapper -->
<div class="video-wrapper" id="videoWrapper">
  <iframe id="okVideo" src="//ok.ru/videoembed/9252831698648?autoplay=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  
  <div class="overlay-blocker"></div>
  
  <div class="watermark">DAY 2 CL25</div>

  <!-- Custom Controls -->
  <div class="controls" id="customControls">
    <button id="playPause">Pause</button>
    <button id="volumeToggle">Mute</button>
    <button id="fullscreenToggle">Fullscreen</button>
  </div>
</div>

<!-- Countdown Timer -->
<p>==================================================================</p>
<script src="https://cdn.logwork.com/widget/countdown.js"></script>
<a href="https://logwork.com/countdown-timer" class="countdown-timer" data-timezone="Asia/Manila" data-date="2025-03-23 16:00">Countdown Timer</a>

<!-- Visitor Counter -->
<div class="col-xs-12 mt20" id="bg">
  <div style="margin:0 auto;width:133px;background:rgb(2, 105, 255);text-align:left;display:flex;border-radius:5px">
    <span style="padding:7px;display:inline-block;border-right:1px solid #746dba">
      <a href="http://visitorshitcounter.com" rel="nofollow noopener" target="_blank" title="https://visitorshitcounter.com/">
        <img src="https://visitorshitcounter.com/img/s-logo.svg" alt="https://visitorshitcounter.com/" style="width:100%;border:none;float:left">
      </a>
    </span>
    <span class="text" id="dupli_hit_counter" style="padding:10px 0 0 0;display:inline-block;color:white;width:100%;text-align:center;"></span>
    <input type="hidden" id="site_val" value="https://visitorshitcounter.com/counterDisplay?code=aff4f6b9cae60a23400b2db348e90786&style=0017&pad=5&type=page&initCount=1">
  </div>
</div>
<script src="https://visitorshitcounter.com/js/badgess.js?v=1742652770"></script>

<!-- Script -->
<script>
  const playPauseBtn = document.getElementById('playPause');
  const volumeToggleBtn = document.getElementById('volumeToggle');
  const fullscreenToggleBtn = document.getElementById('fullscreenToggle');
  const videoWrapper = document.getElementById('videoWrapper');
  const controls = document.getElementById('customControls');
  const iframe = document.getElementById('okVideo');

  let isPlaying = true;
  let isMuted = false;
  let autoHideTimeout;

  // Auto Hide Controls
  function showControls() {
    controls.classList.remove('hidden-controls');
    clearTimeout(autoHideTimeout);
    autoHideTimeout = setTimeout(() => {
      controls.classList.add('hidden-controls');
    }, 2000);
  }

  fullscreenToggleBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      videoWrapper.requestFullscreen().then(() => {
        if (screen.orientation) {
          screen.orientation.lock('landscape').catch(() => {});
        }
      });
    } else {
      document.exitFullscreen();
      if (screen.orientation) {
        screen.orientation.unlock?.();
      }
    }
  });

  playPauseBtn.addEventListener('click', () => {
    if (isPlaying) {
      iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
      playPauseBtn.textContent = 'Play';
      isPlaying = false;
    } else {
      iframe.src = iframe.src.replace('autoplay=0', 'autoplay=1');
      playPauseBtn.textContent = 'Pause';
      isPlaying = true;
    }
  });

  volumeToggleBtn.addEventListener('click', () => {
    if (isMuted) {
      volumeToggleBtn.textContent = 'Mute';
      isMuted = false;
    } else {
      volumeToggleBtn.textContent = 'Unmute';
      isMuted = true;
    }
  });

  document.addEventListener('mousemove', () => {
    if (document.fullscreenElement === videoWrapper || !document.fullscreenElement) {
      showControls();
    }
  });

  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
      showControls();
    } else {
      controls.classList.remove('hidden-controls');
      clearTimeout(autoHideTimeout);
    }
  });

  videoWrapper.addEventListener('mousemove', showControls);
</script>

</body>
</html>
