<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Special Stream</title>
  
  <style>
    .video-wrapper {
      position: relative;
      width: 853px;
      height: 480px;
      margin: auto;
      background: pink;
    }
    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .overlay-blocker {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 5;
    }
    .controls {
      position: absolute;
      bottom: 10px; left: 10px;
      display: flex; gap: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 8px;
      opacity: 1;
      transition: opacity 0.5s;
    }
    .controls button {
      background: white; border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden-controls {
      opacity: 0;
      transition: opacity 0.5s;
    }
    .watermark { 
      position: absolute; 
      top: 10px; 
      right: 10px; 
      color: white; 
      font-size: 18px; 
      background: rgba(0, 0, 0, 0.5); 
      padding: 5px 10px; 
      border-radius: 5px; 
      pointer-events: none;
    }
    #instructionModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000000;
      display: flex; justify-content: center; align-items: center;
    }
    #instructionModal div {
      background: #FFFFFF;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 align="left">STREAMINGðŸ”´....</h1>
  <center>
<!-- Instruction Modal -->
<div class="modal-overlay" id="instructionModal">
  <div class="modal">
    <h2>Instructions</h2>
    <p>Tap play to start the video. You can adjust volume, toggle fullscreen, and controls auto-hide. Default controls are disabled.</p>
    <button id="closeModal">Got it!</button>
  </div>
</div>

    <div class="video-wrapper" id="videoWrapper">
      <!-- OK.ru Video -->
      <iframe id="okVideo" src="//ok.ru/videoembed/9252831698648?autoplay=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
      
      <!-- Overlay blocker -->
      <div class="overlay-blocker"></div>
      
      <!-- Watermark -->
      <div class="watermark">CARATLAND 2025</div>

      <!-- Custom Controls -->
      <div class="controls" id="customControls">
        <button id="playPause">Pause</button>
        <button id="volumeToggle">Sound On</button>
        <button id="fullscreenToggle">Fullscreen</button>
      </div>
    </div>
  </center>

  <script>
    const playPauseBtn = document.getElementById('playPause');
    const volumeToggleBtn = document.getElementById('volumeToggle');
    const fullscreenToggleBtn = document.getElementById('fullscreenToggle');
    const videoWrapper = document.getElementById('videoWrapper');
    const controls = document.getElementById('customControls');
    const iframe = document.getElementById('okVideo');

    let isPlaying = true;
    let isMuted = false;
    let autoHideTimeout;

    // Auto Hide Controls
    function showControls() {
      controls.classList.remove('hidden-controls');
      clearTimeout(autoHideTimeout);
      autoHideTimeout = setTimeout(() => {
        controls.classList.add('hidden-controls');
      }, 3000);
    }

    // Fullscreen
    fullscreenToggleBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        videoWrapper.requestFullscreen().then(() => {
          if (screen.orientation) {
            screen.orientation.lock('landscape').catch(() => {});
          }
        });
      } else {
        document.exitFullscreen();
        if (screen.orientation) {
          screen.orientation.unlock?.();
        }
      }
    });

    // Play/Pause
    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
        playPauseBtn.textContent = 'Play';
        isPlaying = false;
      } else {
        iframe.src = iframe.src.replace('autoplay=0', 'autoplay=1');
        playPauseBtn.textContent = 'Pause';
        isPlaying = true;
      }
    });

    // Volume (simulated)
    volumeToggleBtn.addEventListener('click', () => {
      if (isMuted) {
        volumeToggleBtn.textContent = 'Sound On';
        isMuted = false;
      } else {
        volumeToggleBtn.textContent = 'Sound Off';
        isMuted = true;
      }
    });

    // Mousemove - show controls
    document.addEventListener('mousemove', () => {
      if (document.fullscreenElement === videoWrapper || !document.fullscreenElement) {
        showControls();
      }
    });

    // Fullscreen change
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        showControls();
      } else {
        controls.classList.remove('hidden-controls');
        clearTimeout(autoHideTimeout);
      }
    });

    videoWrapper.addEventListener('mousemove', showControls);
  </script>
  
  
  <center><p>================================================================================</p></center>
                
</body>
</html>
