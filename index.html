<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Live</title>
  <style>
    body {
      margin: 0;
      background: gray;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 853px;
      height: 480px;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none; /* Disable default interaction */
    }
    .controls {
      position: absolute;
      bottom: 8px;
      left: 3px;
      right: 17px;
      display: flex;
      justify-content: left;
      align-items: center;
      opacity: 1;
      transition: opacity 0.5s;
    }
    .controls.hidden {
      opacity: 0;
    }
    .controls button {
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      padding: 10px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-weight: bold;
      opacity: 0.7;
      pointer-events: none;
    }
    .instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    .instructions button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1 align="left" >STREAMING....</h1>
  
<div class="video-container" id="videoContainer">
  <iframe id="okVideo" src="//ok.ru/videoembed/9252831698648?autoplay=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  
  <div class="watermark">CARATLAND2025</div>

  <div class="controls" id="controls">
    <button id="playPause">Pause</button>
    <button id="volume">Mute</button>
    <button id="fullscreen">Fullscreen</button>
    <button id="instructionsBtn">Instructions</button>
  </div>

  <div class="instructions" id="instructions">
    <p>Click buttons to control video. Double-tap Fullscreen for landscape.</p>
    <button id="closeInstructions">Close</button>
  </div>
</div>

<script>
  const iframe = document.getElementById('okVideo');
  const playPauseBtn = document.getElementById('playPause');
  const volumeBtn = document.getElementById('volume');
  const fullscreenBtn = document.getElementById('fullscreen');
  const instructions = document.getElementById('instructions');
  const instructionsBtn = document.getElementById('instructionsBtn');
  const closeInstructions = document.getElementById('closeInstructions');
  const controls = document.getElementById('controls');
  const videoContainer = document.getElementById('videoContainer');

  let isPlaying = true;
  let isMuted = false;
  
  // Play/Pause Button
  playPauseBtn.onclick = () => {
    if (isPlaying) {
      iframe.contentWindow.postMessage('{"method":"pause"}', '*');
      playPauseBtn.textContent = 'Play';
    } else {
      iframe.contentWindow.postMessage('{"method":"play"}', '*');
      playPauseBtn.textContent = 'Pause';
    }
    isPlaying = !isPlaying;
  };

  // Volume Mute/Unmute
  volumeBtn.onclick = () => {
    if (isMuted) {
      iframe.contentWindow.postMessage('{"method":"unmute"}', '*');
      volumeBtn.textContent = 'Mute';
    } else {
      iframe.contentWindow.postMessage('{"method":"mute"}', '*');
      volumeBtn.textContent = 'Unmute';
    }
    isMuted = !isMuted;
  };

  // Fullscreen Toggle
  fullscreenBtn.onclick = () => {
    if (!document.fullscreenElement) {
      videoContainer.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  };

  // Auto-Hide Controls
  let timeout;
  const showControls = () => {
    controls.classList.remove('hidden');
    clearTimeout(timeout);
    timeout = setTimeout(() => controls.classList.add('hidden'), 3000);
  };
  videoContainer.addEventListener('mousemove', showControls);
  showControls();

  // Instructions Modal
  instructionsBtn.onclick = () => {
    instructions.style.display = 'block';
  };
  closeInstructions.onclick = () => {
    instructions.style.display = 'none';
  };
</script>

</body>
</html>
