<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Live</title>
  <style>
    body {
      background: #888;
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .video-container {
      position: relative;
      width: 853px;
      height: 480px;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none; /* disable interaction with default controls */
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      opacity: 1;
      transition: opacity 0.5s;
    }
    .controls.hidden {
      opacity: 0;
    }
    .controls button {
      padding: 10px 15px;
      font-size: 16px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
    }
    .instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    .instructions button {
      margin-top: 10px;
      background: white;
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<h1 align="left">STREAMING....</h1>
<body>

  <div class="video-container" id="videoContainer">
    <iframe src="//ok.ru/videoembed/9252831698648?autoplay=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    
    <div class="watermark">CARATLAND 2025</div>
    
    <div class="controls" id="controls">
      <button id="fullscreen">Fullscreen</button>
      <button id="instructionsBtn">Instructions</button>
    </div>

    <div class="instructions" id="instructionsModal">
      <p>Use the custom controls to play/pause, mute/unmute, or toggle fullscreen.</p>
      <button id="closeInstructions">Close</button>
    </div>
  </div>

<script>
  const container = document.getElementById('videoContainer');
  const controls = document.getElementById('controls');
  const instructions = document.getElementById('instructionsModal');

  let isPaused = false;
  let isMuted = false;

  // Fake play/pause since iframe control is locked
  document.getElementById('playPause').onclick = () => {
    alert('Play/Pause function not supported by OK.ru API, this is visual only!');
    isPaused = !isPaused;
    document.getElementById('playPause').innerText = isPaused ? 'Play' : 'Pause';
  };

  // Fake volume
  document.getElementById('volume').onclick = () => {
    alert('Mute/Unmute function not supported by OK.ru API, this is visual only!');
    isMuted = !isMuted;
    document.getElementById('volume').innerText = isMuted ? 'Unmute' : 'Mute';
  };

  // Fullscreen with landscape
  document.getElementById('fullscreen').onclick = () => {
    if (!document.fullscreenElement) {
      container.requestFullscreen().then(() => {
        screen.orientation.lock('landscape').catch(() => {});
      });
    } else {
      document.exitFullscreen();
    }
  };

  // Instructions
  document.getElementById('instructionsBtn').onclick = () => {
    instructions.style.display = 'block';
  };
  document.getElementById('closeInstructions').onclick = () => {
    instructions.style.display = 'none';
  };

  // Auto-hide controls after inactivity
  let timeout;
  const showControls = () => {
    controls.classList.remove('hidden');
    clearTimeout(timeout);
    timeout = setTimeout(() => {
      controls.classList.add('hidden');
    }, 3000);
  };
  container.addEventListener('mousemove', showControls);
  container.addEventListener('click', showControls);
  showControls();

</script>
</body>
</html>
