<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Live</title>
  <body background: gray>
 
    <style>
    .player-container {
      position: relative;
      width: 90%;
      max-width: 853px;
      aspect-ratio: 16 / 9;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none; /* Prevent interaction with default controls */
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      opacity: 1;
      transition: opacity 0.5s;
      z-index: 10;
    }
    .controls button {
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }
    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      font-size: 14px;
      z-index: 10;
      border-radius: 5px;
    }
    .instructions-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .instructions-content {
      background: white;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      border-radius: 10px;
    }
    .instructions-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
  <h1>STREAMING....</h1>
<body>
<center>
<div class="player-container" id="player">
  <iframe src="//ok.ru/videoembed/9252831698648?autoplay=1" frameborder="0" allow="autoplay"></iframe>
  
  <div class="watermark">................</div>
  
  <div class="controls" id="controls">
    <button id="playPause">‚è∏Ô∏è</button>
    <button id="volume">üîä</button>
    <button id="fullscreen">‚õ∂</button>
  </div>
</div>

<div class="instructions-modal" id="modal">
  <div class="instructions-content">
    <h3>Instructions</h3>
    <p>Use the custom controls to play/pause, toggle volume, and fullscreen the video.</p>
    <button onclick="closeModal()">Got it!</button>
  </div>
</div>
</center>
<script>
  const player = document.getElementById('player');
  const controls = document.getElementById('controls');
  const playPauseBtn = document.getElementById('playPause');
  const volumeBtn = document.getElementById('volume');
  const fullscreenBtn = document.getElementById('fullscreen');
  let isPlaying = true;
  let isMuted = false;
  let hideTimeout;

  // Auto-hide controls
  function showControls() {
    controls.style.opacity = 1;
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      controls.style.opacity = 0;
    }, 3000);
  }

  player.addEventListener('mousemove', showControls);
  player.addEventListener('click', showControls);
  showControls(); // Initial show

  // Play/Pause toggle (Note: Limited control over iframe, we only simulate behavior visually)
  playPauseBtn.addEventListener('click', () => {
    isPlaying = !isPlaying;
    playPauseBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
  });

  // Volume toggle (we can't control OK.ru iframe audio, so it's visual)
  volumeBtn.addEventListener('click', () => {
    isMuted = !isMuted;
    volumeBtn.textContent = isMuted ? 'üîá' : 'üîä';
  });

  // Fullscreen toggle
  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      player.requestFullscreen().then(() => {
        screen.orientation.lock('landscape').catch(() => {});
      }).catch(err => {});
    } else {
      document.exitFullscreen();
    }
  });

  // Instructions Modal
  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
