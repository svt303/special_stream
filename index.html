<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom OK.ru Video Player</title>
  <style>
    .video-wrapper {
      position: relative;
      width: 853px;
      height: 480px;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none; /* Disable iframe interaction */
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 8px;
      opacity: 1;
      transition: opacity 0.5s;
    }

    .controls button {
      background: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .hidden-controls {
      opacity: 0;
    }
  </style>
</head>
<body>

<div class="video-wrapper" id="videoWrapper">
  <iframe id="okVideo" src="//ok.ru/videoembed/9252831698648?autoplay=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  
  <!-- Overlay div to block original controls -->
  <div style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:5;"></div>

  <!-- Custom Controls -->
  <div class="controls" id="customControls">
    <button id="playPause">Pause</button>
    <button id="volumeToggle">Mute</button>
    <button id="fullscreenToggle">Fullscreen</button>
  </div>
</div>

<script>
  const playPauseBtn = document.getElementById('playPause');
  const volumeToggleBtn = document.getElementById('volumeToggle');
  const fullscreenToggleBtn = document.getElementById('fullscreenToggle');
  const videoWrapper = document.getElementById('videoWrapper');
  const controls = document.getElementById('customControls');
  const iframe = document.getElementById('okVideo');

  let isPlaying = true;
  let isMuted = false;
  let timeout;

  // Function: Auto-hide controls
  function showControls() {
    controls.classList.remove('hidden-controls');
    clearTimeout(timeout);
    timeout = setTimeout(() => {
      controls.classList.add('hidden-controls');
    }, 2000); // 2 seconds
  }

  // Fullscreen toggle
  fullscreenToggleBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      videoWrapper.requestFullscreen().then(() => {
        if (screen.orientation) {
          screen.orientation.lock('landscape').catch(() => {});
        }
      });
    } else {
      document.exitFullscreen();
    }
  });

  // Play/Pause (simulate via reload)
  playPauseBtn.addEventListener('click', () => {
    if (isPlaying) {
      iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
      playPauseBtn.textContent = 'Play';
      isPlaying = false;
    } else {
      iframe.src = iframe.src.replace('autoplay=0', 'autoplay=1');
      playPauseBtn.textContent = 'Pause';
      isPlaying = true;
    }
  });

  // Volume toggle (simulated)
  volumeToggleBtn.addEventListener('click', () => {
    if (isMuted) {
      iframe.muted = false;
      volumeToggleBtn.textContent = 'Mute';
      isMuted = false;
    } else {
      iframe.muted = true;
      volumeToggleBtn.textContent = 'Unmute';
      isMuted = true;
    }
  });

  // Detect mouse movement (fullscreen or not)
  document.addEventListener('mousemove', (e) => {
    if (document.fullscreenElement === videoWrapper || !document.fullscreenElement) {
      showControls();
    }
  });

  // Auto-hide after entering fullscreen
  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
      showControls(); // Show controls immediately
    } else {
      controls.classList.remove('hidden-controls'); // Always visible when not fullscreen
      clearTimeout(timeout);
    }
  });

  // Initial hide setup
  videoWrapper.addEventListener('mousemove', showControls);
</script>
