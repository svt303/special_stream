<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
        <meta name="viewport" content="with=device-width, initial-
        scale=1.0"/>
        <title>Special Stream</title>
       <body bgcolor="darkgray">
 
  <style>
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 900%;
      height: 500%;
      pointer-events: none; /* Disable default controls */
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      transition: opacity 0.5s;
      z-index: 2;
    }
    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .control-btn {
      color: white;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .watermark {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 2;
    }
    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }
    .modal h2 {
      margin-top: 0;
    }
    .modal button {
      margin-top: 15px;
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
  <h1>STREAMING...</h1>
<body>

<div class="video-container" id="videoContainer">
  <iframe id="okVideo" src="//ok.ru/videoembed/9252831698648?autoplay=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  
  <!-- Watermark -->
  <div class="watermark">CARATLAND 2025</div>

  <!-- Controls -->
  <div class="controls" id="controls">
    <button class="control-btn" id="playPause">⏸️</button>
    <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
    <button class="control-btn" id="fullscreen">⛶</button>
  </div>
</div>

<!-- Instruction Modal -->
<div class="modal-overlay" id="instructionModal">
  <div class="modal">
    <h2>Instructions</h2>
    <p>No sound? Just click ⏸️ two time then wait for a little. </p>
    <button id="closeModal">Got it!</button>
  </div>
</div>

<script>
  const controls = document.getElementById('controls');
  const playPause = document.getElementById('playPause');
  const volume = document.getElementById('volume');
  const fullscreen = document.getElementById('fullscreen');
  const container = document.getElementById('videoContainer');
  const modal = document.getElementById('instructionModal');
  const closeModal = document.getElementById('closeModal');

  let isPlaying = true;
  let hideTimeout;

  function showControls() {
    controls.classList.remove('hidden');
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => controls.classList.add('hidden'), 3000);
  }

  // Simulated play/pause toggle
  playPause.addEventListener('click', () => {
    isPlaying = !isPlaying;
    playPause.textContent = isPlaying ? '⏸️' : '▶️';
    showControls();
  });

  volume.addEventListener('input', () => {
    showControls();
  });

  fullscreen.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      container.requestFullscreen();
      screen.orientation.lock('landscape').catch(() => {});
    } else {
      document.exitFullscreen();
    }
    showControls();
  });

  document.addEventListener('mousemove', showControls);
  document.addEventListener('click', showControls);
  showControls();

  // Disable iframe default interaction
  document.getElementById('okVideo').style.pointerEvents = 'none';

  // Instruction modal
  closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
  });
</script>
