  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 853px;
      height: 480px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none; /* Disable interaction with default OK.ru controls */
    }

    .custom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      transition: opacity 0.5s;
      opacity: 1;
    }

    .custom-controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .control-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      margin: 0 5px;
      cursor: pointer;
    }

    .live-indicator {
      color: red;
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="video-container" onmousemove="showControls()">
  <iframe src="https://ok.ru/videoembed/9252831698648?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>

  <!-- Custom Controls -->
  <div class="custom-controls" id="controls">
    <div>
      <button class="control-btn" onclick="togglePlay()">‚èØÔ∏è</button>
      <button class="control-btn" onclick="volumeNotice()">üîä</button>
      <span class="live-indicator">LIVE</span>
    </div>
    <div>
      <button class="control-btn" onclick="toggleFullscreen()">‚õ∂</button>
    </div>
  </div>
</div>

<script>
  let controls = document.getElementById('controls');
  let hideTimeout;

  function showControls() {
    controls.classList.remove('hidden');
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      controls.classList.add('hidden');
    }, 3000);
  }

  function togglePlay() {
    // Reload iframe to simulate play/pause (no real control)
    const iframe = document.querySelector('iframe');
    iframe.src = iframe.src;
  }

  function volumeNotice() {
    alert("Volume control is not available due to OK.ru iframe restrictions. Use your device volume buttons.");
  }

  function toggleFullscreen() {
    const container = document.querySelector('.video-container');
    if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen();
    } else if (container.msRequestFullscreen) {
      container.msRequestFullscreen();
    }
  }

  // Start auto-hide
  showControls();
</script>
