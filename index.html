    <h1 align="left">STREAMING....</h1>
<style>
    
    .video-container {
      position: relative;
      width: 853px;
      max-width: 90%;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
    }
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      opacity: 1;
      transition: opacity 0.5s;
    }
    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .controls button, .controls input[type=range] {
      background: none;
      border: none;
      color: white;
      margin: 0 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .live-indicator {
      color: red;
      font-weight: bold;
      margin-left: 10px;
    }
    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 24px;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="watermark">LIVE STREAM</div>

    <iframe src="https://ok.ru/videoembed/9252831698648?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>


    <div class="controls" id="controls">
      <div>
        <button id="playPause">‚è∏Ô∏è</button>
        <span class="live-indicator">‚óè LIVE</span>
      </div>
      <div>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
        <button id="fullscreen">üî≤</button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("myVideo");
    const playPause = document.getElementById("playPause");
    const volume = document.getElementById("volume");
    const fullscreen = document.getElementById("fullscreen");
    const controls = document.getElementById("controls");
    let hideTimeout;

    // Play/Pause Toggle
    playPause.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playPause.textContent = "‚è∏Ô∏è";
      } else {
        video.pause();
        playPause.textContent = "‚ñ∂Ô∏è";
      }
    });

    // Volume Control
    volume.addEventListener("input", () => {
      video.volume = volume.value;
    });

    // Fullscreen Toggle
    fullscreen.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        video.parentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Auto-hide Controls
    function showControls() {
      controls.classList.remove("hidden");
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        controls.classList.add("hidden");
      }, 2000);
    }

    video.addEventListener("mousemove", showControls);
    controls.addEventListener("mousemove", showControls);

    // Prevent video mute
    video.muted = false;
    video.volume = 1;

    // Initial auto-hide after video loads
    video.addEventListener("loadeddata", () => {
      showControls();
    });

    // Prevent context menu (not foolproof)
    video.addEventListener('contextmenu', (e) => e.preventDefault());
  </script>
