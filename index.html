<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: gray;
      color: #fff;
    }
    .video-container {
      position: relative;
      width: 853px;
      height: 480px;
      margin: 20px auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .custom-controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      opacity: 1;
      transition: opacity 0.5s;
    }
    .custom-controls.hidden {
      opacity: 0;
    }
    .custom-controls button {
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .watermark {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      opacity: 0.7;
    }
    #instructionsModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: #000;
      z-index: 1000;
    }
    #instructionsModal h2 {
      margin-top: 0;
    }
    #instructionsModal button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<h1 align="left">STREAMING.....</h1>
<body>
  <div class="video-container">
    <iframe src="//ok.ru/videoembed/9252831698648?autoplay=1" frameborder="0" allowfullscreen></iframe>
    <div class="custom-controls" id="customControls">
      <button id="playPauseBtn">Play/Pause</button>
      <button id="volumeBtn">Toggle Volume</button>
      <button id="fullscreenBtn">Fullscreen</button>
    </div>
    <div class="watermark">Y</div>
  </div>

  <button id="showModalBtn" style="margin: 20px auto; display: block;">Show Instructions</button>

  <div id="instructionsModal">
    <h2>Instructions</h2>
    <p>Use the custom buttons to control the video:</p>
    <ul>
      <li><strong>Play/Pause:</strong> Start or pause the video.</li>
      <li><strong>Toggle Volume:</strong> Mute or unmute the audio.</li>
      <li><strong>Fullscreen:</strong> Enter or exit fullscreen mode.</li>
    </ul>
    <button id="closeModalBtn">Close</button>
  </div>

  <script>
    // Auto-hide controls after inactivity
    let inactivityTimer;
    const customControls = document.getElementById('customControls');

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      customControls.classList.remove('hidden');
      inactivityTimer = setTimeout(() => {
        customControls.classList.add('hidden');
      }, 3000); // Hide after 3 seconds of inactivity
    }

    document.addEventListener('mousemove', resetInactivityTimer);
    document.addEventListener('click', resetInactivityTimer);

    // Fullscreen toggle
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const videoContainer = document.querySelector('.video-container');

    fullscreenBtn.addEventListener('click', () => {
      if (videoContainer.requestFullscreen) {
        videoContainer.requestFullscreen();
      } else if (videoContainer.webkitRequestFullscreen) { // Safari
        videoContainer.webkitRequestFullscreen();
      } else if (videoContainer.msRequestFullscreen) { // IE/Edge
        videoContainer.msRequestFullscreen();
      }
    });

    // Instructions modal
    const showModalBtn = document.getElementById('showModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const instructionsModal = document.getElementById('instructionsModal');

    showModalBtn.addEventListener('click', () => {
      instructionsModal.style.display = 'block';
    });

    closeModalBtn.addEventListener('click', () => {
      instructionsModal.style.display = 'none';
    });

    // Simulate play/pause and volume toggle (requires access to iframe content)
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeBtn = document.getElementById('volumeBtn');

    playPauseBtn.addEventListener('click', () => {
      alert('Play/Pause functionality requires access to the iframe content.');
    });

    volumeBtn.addEventListener('click', () => {
      alert('Volume toggle functionality requires access to the iframe content.');
    });
  </script>
</body>
</html>
