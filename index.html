<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        /* CSS for styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 853px;
            height: 480px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .custom-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            opacity: 1;
            transition: opacity 0.5s;
            z-index: 10; /* Ensure controls are above the iframe */
        }

        .custom-controls.hide {
            opacity: 0;
        }

        button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }

        input[type="range"] {
            margin: 0 10px;
        }

        .watermark {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 16px;
            opacity: 0.7;
            z-index: 10; /* Ensure watermark is above the iframe */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Embedded iframe with controls disabled -->
        <iframe id="video-iframe" width="853" height="480" src="//ok.ru/videoembed/9252831698648?autoplay=1&controls=0" frameborder="0" allow="autoplay" allowfullscreen></iframe>
        
        <!-- Custom Controls -->
        <div class="custom-controls">
            <button id="play-pause">Play</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <button id="fullscreen">Fullscreen</button>
        </div>

        <!-- Watermark -->
        <div class="watermark">Your Watermark</div>
    </div>

    <script>
        // JavaScript for custom controls
        const iframe = document.getElementById('video-iframe');
        const playPauseButton = document.getElementById('play-pause');
        const volumeControl = document.getElementById('volume');
        const fullscreenButton = document.getElementById('fullscreen');
        const customControls = document.querySelector('.custom-controls');

        // Play/Pause
        playPauseButton.addEventListener('click', () => {
            const iframeWindow = iframe.contentWindow;
            if (iframeWindow) {
                const video = iframeWindow.document.querySelector('video');
                if (video) {
                    if (video.paused) {
                        video.play();
                        playPauseButton.textContent = 'Pause';
                    } else {
                        video.pause();
                        playPauseButton.textContent = 'Play';
                    }
                }
            }
        });

        // Volume Control
        volumeControl.addEventListener('input', () => {
            const iframeWindow = iframe.contentWindow;
            if (iframeWindow) {
                const video = iframeWindow.document.querySelector('video');
                if (video) {
                    video.volume = volumeControl.value;
                }
            }
        });

        // Fullscreen Toggle
        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }
                fullscreenButton.textContent = 'Exit Fullscreen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                fullscreenButton.textContent = 'Fullscreen';
            }
        });

        // Auto-hide Controls
        let timeout;
        iframe.addEventListener('mousemove', () => {
            customControls.classList.remove('hide');
            clearTimeout(timeout);
            timeout = setTimeout(() => customControls.classList.add('hide'), 2000);
        });

        // Ensure controls are visible initially
        customControls.classList.remove('hide');
    </script>
</body>
</html>
