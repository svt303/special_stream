  </div>

<script>
  const controls = document.getElementById('controls');
  const container = document.getElementById('videoContainer');
  const iframe = document.getElementById('videoIframe');

  let isMuted = false;
  let isPlaying = true;

  // Play/Pause button logic (visual only due to iframe restrictions)
  document.getElementById('playPause').addEventListener('click', () => {
    isPlaying = !isPlaying;
    document.getElementById('playPause').textContent = isPlaying ? 'Pause' : 'Play';
  });

  // Volume toggle button logic (visual only due to iframe restrictions)
  document.getElementById('volumeToggle').addEventListener('click', () => {
    isMuted = !isMuted;
    document.getElementById('volumeToggle').textContent = isMuted ? 'Unmute' : 'Mute';
  });

  // Fullscreen toggle
  document.getElementById('fullscreenToggle').addEventListener('click', () => {
    if (!document.fullscreenElement) {
      container.requestFullscreen().then(() => {
        screen.orientation.lock('landscape').catch(() => {});
      });
    } else {
      document.exitFullscreen();
    }
  });

  // Auto-hide controls
  let hideTimeout;
  function resetHideTimer() {
    controls.style.opacity = 1;
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      controls.style.opacity = 0;
    }, 3000);
  }

  container.addEventListener('mousemove', resetHideTimer);
  resetHideTimer();
</script>
