<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Specia Live</title>
 
  <style>
    body { background: gray }
    .video-container {
      position: relative;
      width: 853px;
      max-width: 450px;
      margin: auto;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 480px;
      pointer-events: none; /* Prevent user interaction */
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      opacity: 1;
      transition: opacity 0.5s;
      z-index: 10;
    }
    .control-btn {
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .watermark {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 10;
    }
    .instruction-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .instruction-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }
    .hide { display: none; }
  </style>
</head>
  <h1>STREAMING....</h1>
<body>
<div class="video-container" id="videoContainer">
  <iframe id="videoIframe" src="https://ok.ru/videoembed/9252831698648?autoplay=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>

  <div class="watermark">CARATLAND 2025</div>

  <div class="controls" id="controls">
    <button class="control-btn" id="playPause">Pause</button>
    <button class="control-btn" id="volumeToggle">Mute</button>
    <button class="control-btn" id="fullscreenToggle">Fullscreen</button>
  </div>
</div>

<div class="instruction-modal" id="instructionModal">
  <div class="instruction-content">
    <p>No sound? Just click Pause and Play the wait to restart</p>
    <button class="control-btn" onclick="document.getElementById('instructionModal').classList.add('hide')">Got it</button>
  </div>
</div>

<script>
  const controls = document.getElementById('controls');
  const container = document.getElementById('videoContainer');
  const iframe = document.getElementById('videoIframe');

  let isMuted = false;
  let isPlaying = true;

  // Play/Pause button logic (visual only due to iframe restrictions)
  document.getElementById('playPause').addEventListener('click', () => {
    isPlaying = !isPlaying;
    document.getElementById('playPause').textContent = isPlaying ? 'Pause' : 'Play';
  });

  // Volume toggle button logic (visual only due to iframe restrictions)
  document.getElementById('volumeToggle').addEventListener('click', () => {
    isMuted = !isMuted;
    document.getElementById('volumeToggle').textContent = isMuted ? 'Unmute' : 'Mute';
  });

  // Fullscreen toggle
  document.getElementById('fullscreenToggle').addEventListener('click', () => {
    if (!document.fullscreenElement) {
      container.requestFullscreen().then(() => {
        screen.orientation.lock('landscape').catch(() => {});
      });
    } else {
      document.exitFullscreen();
    }
  });

  // Auto-hide controls
  let hideTimeout;
  function resetHideTimer() {
    controls.style.opacity = 1;
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      controls.style.opacity = 0;
    }, 3000);
  }

  container.addEventListener('mousemove', resetHideTimer);
  resetHideTimer();
</script>
</body>
</html>
