<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        .video-container {
            position: relative;
            width: 853px;
            height: 480px;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .controls.hide {
            opacity: 0;
        }
        .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .watermark {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 16px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="video" src="//ok.ru/videoembed/9252831698648?autoplay=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
        <div class="controls">
            <button id="play-pause">‚èØÔ∏è</button>
            <button id="volume">üîä</button>
            <button id="fullscreen">‚õ∂</button>
        </div>
        <div class="watermark">Your Watermark</div>
    </div>

    <script>
        // JavaScript for custom controls
        const videoContainer = document.querySelector('.video-container');
        const controls = document.querySelector('.controls');
        const playPauseButton = document.getElementById('play-pause');
        const volumeButton = document.getElementById('volume');
        const fullscreenButton = document.getElementById('fullscreen');
        const iframe = document.getElementById('video');

        let isPlaying = true;
        let isMuted = false;

        // Auto-hide controls
        videoContainer.addEventListener('mousemove', () => {
            controls.classList.remove('hide');
            setTimeout(() => controls.classList.add('hide'), 3000);
        });

        // Play/Pause
        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                playPauseButton.textContent = '‚èØÔ∏è';
            } else {
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                playPauseButton.textContent = '‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        });

        // Volume
        volumeButton.addEventListener('click', () => {
            if (isMuted) {
                iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                volumeButton.textContent = 'üîä';
            } else {
                iframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
                volumeButton.textContent = 'üîá';
            }
            isMuted = !isMuted;
        });

        // Fullscreen
        fullscreenButton.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                videoContainer.requestFullscreen();
            }
        });

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenButton.textContent = '‚õ∂';
            } else {
                fullscreenButton.textContent = '‚õ∂';
            }
        });

        // Landscape mode for mobile
        function handleOrientationChange() {
            if (window.orientation === 90 || window.orientation === -90) {
                videoContainer.requestFullscreen();
            }
        }
        window.addEventListener('orientationchange', handleOrientationChange);
    </script>
</body>
</html>
