<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OK.ru Video with Controls</title>
  <style>
    #videoContainer {
      position: relative;
      width: 853px;
      height: 480px;
      margin: 0 auto;
      background: #808080;
      transition: transform 0.5s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .controls button {
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="videoContainer">
  <iframe id="videoFrame" src="https://ok.ru/videoembed/9252831698648?autoplay=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
<script>
  function closeVideo() {
    document.getElementById('videoContainer').style.display = 'none';
  }
</script>

  <div class="controls">
    <button onclick="togglePlayPause()">Pause/Play</button>
    <button onclick="toggleMute()">Mute/Unmute</button>
    <button onclick="toggleLandscape()">Landscape</button>
    <button onclick="enterFullscreen()">Fullscreen</button>
  </div>
</div>

<script>
  let muted = false;

  function togglePlayPause() {
    // Reload iframe to "pause/play"
    const iframe = document.getElementById('videoFrame');
    const src = iframe.src;
    iframe.src = src;
  }

  function toggleMute() {
    muted = !muted;
    const iframe = document.getElementById('videoFrame');
    iframe.style.visibility = muted ? 'hidden' : 'visible';
  }

  function toggleLandscape() {
    const container = document.getElementById('videoContainer');
    if (container.style.transform === "rotate(90deg)") {
      container.style.transform = "rotate(0deg)";
    } else {
      container.style.transform = "rotate(90deg)";
    }
  }

  function enterFullscreen() {
    const container = document.getElementById('videoContainer');
    if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.webkitRequestFullscreen) { /* Safari */
      container.webkitRequestFullscreen();
    } else if (container.msRequestFullscreen) { /* IE11 */
      container.msRequestFullscreen();
    }
  }
</script>

</body>
</html>
