<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom OK.ru Player</title>
  <style>
    body {
      margin: 0;
      background: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .player-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }
    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none; /* lock default controls */
    }
    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      opacity: 1;
      transition: opacity 0.5s;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
    }
    .controls button {
      background: #1f1f1f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .controls button:hover {
      background: #555;
      transform: scale(1.1);
    }
    .watermark {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      font-size: 14px;
      z-index: 10;
      border-radius: 8px;
      font-weight: bold;
    }
    .instructions-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .instructions-content {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .instructions-content h3 {
      margin-top: 0;
      color: #333;
    }
    .instructions-content p {
      color: #555;
    }
    .instructions-content button {
      margin-top: 20px;
      padding: 10px 25px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .instructions-content button:hover {
      background: #555;
    }
  </style>
</head>
<body>

<div class="player-container" id="player">
  <iframe src="//ok.ru/videoembed/9252831698648?autoplay=1" frameborder="0" allow="autoplay"></iframe>
  
  <div class="watermark">My Watermark</div>
  
  <div class="controls" id="controls">
    <button id="playPause">‚è∏Ô∏è</button>
    <button id="volume">üîä</button>
    <button id="fullscreen">‚õ∂</button>
  </div>
</div>

<div class="instructions-modal" id="modal">
  <div class="instructions-content">
    <h3>Instructions</h3>
    <p>Use the custom controls to play/pause, toggle volume, and fullscreen the video.</p>
    <button onclick="closeModal()">Got it!</button>
  </div>
</div>

<script>
  const player = document.getElementById('player');
  const controls = document.getElementById('controls');
  const playPauseBtn = document.getElementById('playPause');
  const volumeBtn = document.getElementById('volume');
  const fullscreenBtn = document.getElementById('fullscreen');
  const iframe = player.querySelector('iframe');
  let isPlaying = true;
  let isMuted = false;
  let hideTimeout;

  function showControls() {
    controls.style.opacity = 1;
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      controls.style.opacity = 0;
    }, 3000);
  }

  player.addEventListener('mousemove', showControls);
  player.addEventListener('click', showControls);
  showControls();

  playPauseBtn.addEventListener('click', () => {
    isPlaying = !isPlaying;
    playPauseBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
    // Reload iframe to simulate replay
    if (isPlaying) {
      const src = iframe.src;
      iframe.src = '';
      setTimeout(() => {
        iframe.src = src;
      }, 100);
    }
  });

  volumeBtn.addEventListener('click', () => {
    isMuted = !isMuted;
    volumeBtn.textContent = isMuted ? 'üîá' : 'üîä';
  });

  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      player.requestFullscreen().then(() => {
        screen.orientation.lock('landscape').catch(() => {});
      }).catch(() => {});
    } else {
      document.exitFullscreen();
    }
  });

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
