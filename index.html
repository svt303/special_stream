<style>
    
    #videoContainer {
      position: relative;
      width: 853px;
      height: 480px;
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none; /* Disable interaction with OK.ru default controls */
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
      align-items: center;
      flex-wrap: wrap;
    }

    .controls button, .controls input[type=range] {
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .controls input[type=range] {
      width: 100px;
      background: transparent;
    }

    /* Auto-hide effect */
    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }
<center>
  </style>
<div id="videoContainer" onmousemove="showControls()">
  <iframe id="videoFrame"
    src="https://ok.ru/videoembed/9252831698648?autoplay=1"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</center>

  <!-- Custom Controls -->
  <div class="controls" id="customControls">
    <button onclick="togglePlayPause()">Pause/Play</button>
    <label style="color: white;">Volume:</label>
    <input type="range" min="0" max="100" value="100" onchange="volumeNotice()" />
    <button onclick="enterFullscreen()">Fullscreen</button>
  </div>
</div>

<script>
  let controls = document.getElementById('customControls');
  let hideTimeout;

  // Auto-hide controls
  function showControls() {
    controls.classList.remove('hidden');
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      controls.classList.add('hidden');
    }, 3000);
  }

  // Fake Play/Pause: reload iframe (since we can't access real playback)
  function togglePlayPause() {
    const iframe = document.getElementById('videoFrame');
    iframe.src = iframe.src;
  }

  // Inform user about volume limitation
  function volumeNotice() {
    alert("Sorry, browser restrictions prevent controlling OK.ru video volume directly. Please use your device volume buttons.");
  }

  // Fullscreen for container
  function enterFullscreen() {
    const container = document.getElementById('videoContainer');
    if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen();
    } else if (container.msRequestFullscreen) {
      container.msRequestFullscreen();
    }
  }

  // Start auto-hide
  showControls();
</script>
